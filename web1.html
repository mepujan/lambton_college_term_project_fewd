    <link rel="stylesheet" href="css/style.css">
    <title>Light Rays Ltd</title>
    <script>
        $(document).ready(function() {
		$('#container1').jtable({
			title : 'Product Listing', 
			paging : true,                 
			pageSize : 11,                  
			sorting : true,                  
			defaultSorting : 'name',  
			actions : {
				listAction : 'genJson2.aspx?jtView=productV1' 
			},
			fields : {            
				name : {
					title : 'Product Name',
					width : '10%',
					list : true
				},
				model_number : {
					title : 'Model Number',
					width : '20%',
					list : true
				},
				brand_name : {
					title : 'Brand',
					width : '10%',
					list : true
				},
				manufacturer_name : {
					title : 'Manufacturer',
					width : '10%',
					list : true
				},
				color : {
					title : 'Color',
					width : '10%',
					list : true,
				},
				bulb_type : {
					title : 'Bulb Type',
					width : '5%',
					list : true,
				},
				price : {
					title : 'Cost price',
					width : '10%',
					list : true,
					display : function(data) {
						return formatCurrency(data.record.price)
					},
				}
			}
		});
		$('#container1').jtable('load');
	});
</script>
